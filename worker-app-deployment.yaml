apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-app
spec:
  selector:
    matchLabels:
      name: worker-app
  replicas: 2
  template:
    metadata:
      labels:
        name: worker-app
    spec:
      containers:
      - name: worker-app
        image: kodekloud/examplevotingapp_worker:v2